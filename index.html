<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Green farmers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url("./img/bach.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
        }

        header {
            width: 100%;
            background: rgba(0, 123, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            color: #ccc;
            padding: 10px;
            animation: fadeInHeader 1s ease-in-out;
        }

        .logo {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }

        @keyframes fadeInHeader {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .item {
            width: 150px;
            margin: 20px;
            text-align: center;
        }

        .item img {
            width: 100px;
            height: 100px;
        }

        .item .label {
            margin-top: 10px;
            color: rgb(255, 255, 255);

        }


        .search-bar {
            margin: 20px;
            margin-right: 390px;
         margin-top: 15px;
        }

        .search-bar input {
            width: 209px;
            padding: 0.5rem;
            margin-top: 1px;
            border: 1px solid rgba(204, 204, 204, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .menu {
            position: absolute;
            top: 2px;
            right: 20px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: rgba(0, 123, 255, 0.1);
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            color: #ccc;
            padding: 1px;
            animation: fadeInHeader 1s ease-in-out;
        }


        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: right;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .footer {
            margin-top: 20px;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            header {
            width: 95%;
        }
            .container {
                flex-direction: column;
                align-items: center;
            }

            .item {
                width: 120px;
                margin: 10px;
            }

            .search-bar {
                margin: 2px;
                margin-right: 80px;
                margin-top: 1px;
            }
            .search-bar input {
            width: 79px;
            margin-top: 57px;
            border: 1px solid rgba(204, 204, 204, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

            .menu {
                right: 10px;
            }
        }

        @media (max-width: 414px) {
            .item {
                width: 100px;
                margin: 5px;
            }

            .search-bar {
                margin: 10px auto;
                max-width: 200px;
            }
        }
    </style>
</head>

<body>
    <header>

        <h1>All Green farmers</h1>
        <div class="menu">
            <div class="dropdown">
                <span> <a href="">
                        <img class="logo" src="./img/Logo.png" alt="logo" a>
                    </a></span>
                <div class="dropdown-content">
                    <a href="#">Management</a>
                    <a href="#">Grassland</a>
                    <a href="#">Registrations</a>
                    <a href="#">Synchronize</a>
                    <a href="#">Settings</a>
                    <a href="#">About</a>
                </div>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search animal">
        </div>
    </header>

    <div class="container">
        <div class="item">
            <img src="./img/goat report .jpg" alt="Goat Report">
            <div class="label">Goat Report</div>
        </div>
        <div class="item">
            <img src="img/batch entry .jpg" alt="Batch Entry">
            <div class="label">Batch Entry</div>
        </div>
        <div class="item">
            <img src="img/preg.check .jpg" alt="Preg. Check">
            <div class="label">Preg. Check</div>
        </div>
        <div class="item">
            <img src="img/dashboard .jpg" alt="Dashboard">
            <div class="label">Dashboard</div>
        </div>
        <div class="item">
            <img src="img/heat.jpg" alt="Heat">
            <div class="label">Heat</div>
        </div>
        <div class="item">
            <img src="img/dry off.jpg" alt="Dry Off">
            <div class="label">Dry Off</div>
        </div>
        <div class="item">
            <img src="img/kidding.jpg" alt="Kidding">
            <div class="label">Kidding</div>
        </div>
        <div class="item">
            <img src="img/synchronise .jpg" alt="Synchronize">
            <div class="label">Synchronize</div>
        </div>
        <div class="item">
            <img src="img/vet check .jpg" alt="Vet Check">
            <div class="label">Vet Check</div>
        </div>
    </div>
    <div class="footer">
        <h2>Goat farmers</h2>
    </div>
</body>

</html>
